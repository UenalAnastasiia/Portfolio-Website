<div class="contact-container">
    <div class="contact-header">
        <h2>Contact</h2>
        <h3>Got a problem to solve?</h3>
        <span>
            Contact me through this form, I am interested in hearing you,
            knowing your ideas and contributing to your projects with my work.
        </span> <br> <br>
        <span class="span-color">Need a Frontend developer? <b>Contact me!</b></span>
        <div class="middle-circle"></div>
        <a href="#home" class="up-btn"><button mat-fab color="warn" aria-label="Example icon button with a home icon">
                <mat-icon>arrow_upward</mat-icon>
            </button>
        </a>
    </div>

    <div class="contact-form">
        <div class="big-circle"></div>

        <mat-form-field appearance="outline">
            <mat-label>Your name</mat-label>
            <input matInput>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Your email</mat-label>
            <input matInput>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Your message</mat-label>
            <textarea matInput></textarea>
        </mat-form-field>
        <div class="send-btn-box">
            <button mat-stroked-button color="warn">Contact me</button>
        </div>

        <div class="small-circle"></div>
    </div>
</div>
